    <textarea id="textarea" style="width: 100%; height: 200px;">let timer;
function fnFindId(id) {
    return document.getElementById(id);
}
function fnClick(elem, callback) {
    elem.addEventListener('click', callback);
}
function fnKeyup(callback) {
    window.addEventListener('keyup', callback);
}
function fnRepeat(callback, second) {
    let finalSecond = 1000;
    finalSecond = second ? second * 1000 : finalSecond;
    timer = setInterval(() => {
    callback();
    }, finalSecond);
}
function fnCountdown(callback, second) {
    setTimeout(() => {
    callback();
    }, second * 1000);
}
function fnRemoveCountdown() {
    clearInterval(timer);
}</textarea>
